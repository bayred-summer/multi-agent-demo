# 全局默认配置
[defaults]
provider = "codex"
use_session = true
stream = true
timeout_level = "standard"
retry_attempts = 1
retry_backoff_s = 1.0

# provider 级默认值（可选）
[providers.codex]
timeout_level = "standard"
retry_attempts = 1
exec_mode = "safe"

[providers.claude-minimax]
timeout_level = "standard"
retry_attempts = 1
permission_mode = "default"

# Friends Bar（Phase0）双 Agent 配置
[friends_bar]
name = "Friends Bar"
default_rounds = 4
start_agent = "玲娜贝儿"

[friends_bar.agents."玲娜贝儿"]
provider = "codex"
response_mode = "execute"

[friends_bar.agents."玲娜贝儿".provider_options]
exec_mode = "bypass"

[friends_bar.agents."达菲"]
provider = "claude-minimax"
response_mode = "execute"

[friends_bar.agents."达菲".provider_options]
permission_mode = "bypassPermissions"

# 超时档位配置
[timeouts.quick]
idle_timeout_s = 60
max_timeout_s = 300
terminate_grace_s = 3

[timeouts.standard]
idle_timeout_s = 300
max_timeout_s = 1800
terminate_grace_s = 5

[timeouts.complex]
idle_timeout_s = 900
max_timeout_s = 3600
terminate_grace_s = 8
