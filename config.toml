# Global defaults
[defaults]
provider = "codex"
use_session = true
stream = true
timeout_level = "standard"
retry_attempts = 1
retry_backoff_s = 1.0

# Provider defaults
[providers.codex]
timeout_level = "standard"
retry_attempts = 1
exec_mode = "safe"

[providers.claude-minimax]
timeout_level = "standard"
retry_attempts = 1
permission_mode = "bypassPermissions"
include_partial_messages = false
print_stderr = false

# Friends Bar two-agent config
[friends_bar]
name = "Friends Bar"
default_rounds = 4
start_agent = "linabell"

[friends_bar.logging]
enabled = true
dir = ".friends-bar/logs"
include_prompt_preview = true
max_preview_chars = 1200

[friends_bar.agents.linabell]
provider = "codex"
response_mode = "execute"

[friends_bar.agents.linabell.provider_options]
exec_mode = "bypass"

[friends_bar.agents.duffy]
provider = "claude-minimax"
response_mode = "execute"

[friends_bar.agents.duffy.provider_options]
permission_mode = "bypassPermissions"
include_partial_messages = false
print_stderr = false

# Timeout profiles
[timeouts.quick]
idle_timeout_s = 60
max_timeout_s = 300
terminate_grace_s = 3

[timeouts.standard]
idle_timeout_s = 300
max_timeout_s = 1800
terminate_grace_s = 5

[timeouts.complex]
idle_timeout_s = 900
max_timeout_s = 3600
terminate_grace_s = 8
